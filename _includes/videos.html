<section id="videos" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Videos</h2>
                <h3 class="section-subheading text-muted">Aufnahmen von Usergroup Vortr√§gen.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.posts %}
            {% if post.video %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.video.url }}" class="portfolio-link">
                        <img src="{{ post.video.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.speaker.name }}</p>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</section>
