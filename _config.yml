# Site settings
future: true
title: "Dotnet User Group Regensburg"
email: info@dotnet-regensburg.de
description: "Die Dotnet User Group Regensburg ist eine Gemeinschaft von Softwareentwicklern, die sich üblicherweise monatlich zu Vorträgen trifft. Bei den Veranstaltungen halten wir den Fokus auf Microsoft-Technologien in unterschiedlichsten Themengebieten: von Programmierung, Design Patterns, Softwareentwicklungsprozesse, Einsatz von neuesten Produkte und Frameworks, Client und Serviceentwicklung, bis hin zu Cloud und KI ist alles vertreten. Egal, ob Anfänger oder Experte, Spaß soll es machen - neben den Vorträgen können Sie auch die anderen Mitglieder unserer Gruppe kennenlernen. Vielleicht lernen Sie ja so Ihren nächsten Mitarbeiter kennen."

